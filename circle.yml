machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  pre:
    - docker info
    - docker version
  override:
    - script/build

test:
  override:
    - script/test

deployment:
  master:
    branch: master
    owner: vpalacio
    commands:
      - script/publish
